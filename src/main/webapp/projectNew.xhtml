<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>HoGent Starter</title>
</h:head>
<h:body styleClass="body_content">
    <h2>HoGent Starter: nieuw project</h2>
    <h:form>
        <h:commandLink value="Alle projecten" action="#{projectBean.setAllRunningProjects()}"></h:commandLink>
        <h:commandLink value="Gebackte projecten" action="#{projectBean.setMyBackedProjects}"></h:commandLink>
        <h:commandLink value="Eigen projecten" action="#{projectBean.setMyProjects()}"></h:commandLink>
        <h:commandButton value="Afmelden" action="#{loginBean.logOut()}"></h:commandButton>
    </h:form>
    <hr></hr>
    <h:form>
        <h:outputLabel for="title">Titel: </h:outputLabel>
        <h:inputText id="title" value="#{projectBean.project.title}" required="true" requiredMessage="Titel is verplicht"/><br/>
        <h:outputLabel for="description">Beschrijving: </h:outputLabel>
        <h:inputTextarea id="description" value="#{projectBean.project.description}"/><br/>
        <h:outputLabel for="startDate">Begin datum: </h:outputLabel>
        <h:inputText id="startDate" a:type="date" value="#{projectBean.project.startDate}" converter="dateConverter" /><br/>
        <h:outputLabel for="endDate">Eind datum: </h:outputLabel>
        <h:inputText id="endDate" a:type="date" value="#{projectBean.project.endDate}" converter="dateConverter"/><br/>
        <h:outputLabel for="neededFunds">Benodigde fondsen: </h:outputLabel>
        <h:inputText id="neededFunds" value="#{projectBean.project.neededFunds}" /><br/>
        <h:commandButton value="cancel" action="#{projectBean.allRunningProjects()}"></h:commandButton>
        <h:commandButton value="save" action="#{projectBean.saveProject()}"></h:commandButton>
    </h:form>
</h:body>
</html>
